<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		#players {
			list-style-type: upper-roman;
			list-style-position: inside;
		}

		#flowers {
			list-style-image: url("fl.jpg");
			list-style-position: inside;
		}

		ul#fruits{
			background-color: #FDB32A;
			padding: 15px;
			/*display: inline-block;*/
			width: 250px;
		}
		ul#fruits li{
			padding: 5px;
			font-size: 30px;
			border-bottom: 1px solid black;
			background-color: #847D06;
			list-style-type: none;
		}
		ul#fruits li:hover{
			background-color: #93ACF2;
		}

	</style>
</head>
<body>
	<h1>CSS List</h1>

	<ul id="players">
		<li>Sakib</li>
		<li>Tamim</li>
		<li>Riyad</li>
		<li>Rahim</li>
	</ul>

	<ul id="flowers">
		<li>Rose</li>
		<li>WaterLilly</li>
		<li>Belly</li>
		<li>SunFlower</li>
	</ul>

	<ul id="fruits">
		<li>Apple</li>
		<li>Mango</li>
		<li>Lichi</li>
		<li>Jackfruits</li>
	</ul>



	

	
</body>
</html>
